chat-language: en
cache-prompts: true
cache-keepalive-pings: 5
map-tokens: 2048
map-refresh: auto
dark-mode: false
light-mode: false
stream: false
code-theme: solarized-light
show-diffs: false
gitignore: true
aiderignore: .aiderignore
auto-commits: true
auto-lint: true
yes-always: true
verbose: false
suggest-shell-commands: true
check-update: false

#analyst settings - talks to coder
git: false
pretty: true
quiet: true
input-pipe: /tmp/coder-out
output-pipe: /tmp/coder-in
chat-mode: ask
